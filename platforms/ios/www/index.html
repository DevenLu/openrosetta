<html xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, height=device-height">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- google maps javascript -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <style>
        body {
            cursor: url('http://ionicframework.com/img/finger.png'), auto;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .scroll {
            height: 100%;
        }
    </style>
  </head>
  <body ng-app="pickyourphysician" animation="slide-left-right-ios7">

  <div ng-controller="MainCtrl">
      <ion-nav-view>

      </ion-nav-view>
  </div>


    <script id="home.html" type="text/ng-template">
        <ion-view title="Welcome" hide-nav-bar="true">
            <ion-header-bar class="bar item-input-inset" >
                <label class="item-input-wrapper">
                    <i class="icon ion-ios7-search placeholder-icon"></i>
                    <input type="search" placeholder="Indirizzo" id="address">
                </label>
                <button class="button button-clear" ng-click="codeAddress()">
                    Cerca
                </button>
            </ion-header-bar>

            <ion-content>
                        <div id="map"></div>
            </ion-content>

        </ion-view>
    </script>

  </body>
</html>
